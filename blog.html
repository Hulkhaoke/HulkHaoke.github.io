layout: default
title: Archive

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>About</title>

<style>
body 
{
	background-image:url('/assets/images/dog.jpg');
    background-color:#ffffff;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0px -739px;
}

footer 
{
    background-color:#000000;
}


h3 {text-align:left;line-height:100px;font-size:40px;color: rgb(0, 0, 0);}
h4 {text-align:left;font-size:20px;color: rgb(0, 0, 0);}
h5 {text-align:center;line-height:1200px;font-size:13px;color: #828282;}
h6 {text-align:center;font-size:13px;color: rgba(0, 0, 0, 0.39);}

ul1 {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ffffff;
    position: fixed;
    top: 46px;
    width: 100%;
    padding: 0px 200px;
}

li1 {
    float: left;
}

li1 a {
    display: block;
    color: rgb(0, 0, 0);
    text-align: left;
    padding: 0px 0px;
    text-decoration: none;
}

li1 a:hover:not(.active) {
    background-color: rgba(0, 0, 0, 0);
    color: rgba(0, 0, 0, 0.384);
}

.active {
    background-color: #4CAF50;
    color: white;
}

.svg-icon {
    width: 16px;
    height: 16px;
    display: inline-block;
    fill: #828282;
    padding-right: 0px;
    vertical-align: text-top; } 

a {
  color: #ffffff;
  text-decoration: none; }
a:visited {
    color: #828282; }
a:hover {
    color: rgba(0, 0, 0, 0.87);
    text-decoration: none; }
.social-media-list a:hover {
    text-decoration: none;
    color: rgba(0, 0, 0, 0.308)  }
.social-media-list a:hover .username {
      text-decoration: none;
      color: rgba(0, 0, 0, 0.308) }

</style>
</head>

<body>
<ul1>
    <h3>Latest Posts</h3>
    {% for post in site.posts %}
      <li1>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <p>{{ post.excerpt }}</p>
      </li1>
    {% endfor %}
</ul1>
</body>


</html>
