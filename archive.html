---
layout: default
title: Archive
---

<!DOCTYPE html>
<html>

<body>
  <main class="page-content" aria-label="Content">
      <div class="wrapper">  
        <ul>
            <h1>Latest Posts</h1>
            {% for post in site.posts %}
              <li>
                <h3><a class="title" href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
              </li>
            {% endfor %}
        </ul>
      </div>
  </main>
</body>

</html>
