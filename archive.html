---
layout: default
title: Archive
---

<!DOCTYPE html>
<html>

<body>
  <main class="page-content" aria-label="Content">
      <div class="wrapper">  
        <ul>
            <h1>Latest Posts</h1>
            {% for post in site.posts %}
              <li>
                <h4><a class="title" href="{{ post.url }}">{{ post.date | date_to_string }} - {{ post.title }}</a></h4>
                <!--<p>{{ post.excerpt }}</p>-->
              </li>
            {% endfor %}
        </ul>
      </div>
  </main>
</body>

</html>
